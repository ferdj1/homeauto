<form action="/exec" id="changeColor" method="post">
    <input type="hidden" name="deviceID" value="philips-smartLightsRGB2">
    <input type="hidden" name="commandID" value="changeColor">
    <div class="field">
        <label class="label">Color</label>
        <div class="control">
            <input type="color" class="input" name="params">
        </div>
        <div class="control">
            <button class="button is-link">Change Color</button>
        </div>
    </div>
</form>
