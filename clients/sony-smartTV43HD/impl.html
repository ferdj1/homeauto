<form action="/exec" id="changeVolume" method="post">
    <input type="hidden" name="deviceID" value="sony-smartTV43HD">
    <input type="hidden" name="commandID" value="changeVolume">
    <div class="field">
        <label class="label">Volume</label>
        <div class="control">
            <input type="number" class="input" name="params">
        </div>
        <div class="control">
            <button class="button is-link">Change Volume</button>
        </div>
    </div>
</form>

<form action="/exec" id="changeSource" method="post">

    <div class="field">
        <label class="label">Source</label>
        <div class="control">
            <div class="select">
                <select name="params" id="source">
                    <option>TV</option>
                    <option>EXT1</option>
                    <option>EXT2</option>
                    <option>EXT3</option>
                    <option>HDMI1</option>
                    <option>HDMI2</option>
                    <option>HDMI3</option>
                </select>
            </div>
        </div>
        <div class="control">
            <button class="button is-link">Change Source</button>
        </div>
    </div>
</form>
